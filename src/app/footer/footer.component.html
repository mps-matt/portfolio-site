<mat-card class='footer'>
    <div class='contactUs'>
        <h3>Get In Touch</h3>
        <p>Email: <i><a href="mailto:{{ portfolioService.email | async }}"> {{ portfolioService.email | async }} </a></i></p>
        <p>Phone: <i><a href="tel:{{ portfolioService.phone | async }}"> {{ portfolioService.phone | async }} </a></i></p>
        <p>LinkedIn: <i><a href="{{ portfolioService.linkedInUrl | async }}"> {{ portfolioService.fullName | async }} </a></i></p>
        <p>Github: <i><a href="{{ portfolioService.githubUrl | async }}"> {{ portfolioService.githubName | async }} </a></i></p>
    </div>
    <div class='map'>
